spring:
  application:
    name: dentoice-service
  datasource:
    url: jdbc:postgresql://${db.host:172.17.0.2}:5432/postgres
    username: postgres
    password: ${db.password:installed}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: com.mariakamachine.dentoice.config.postgres.JsonbPostgresSqlDialect
        jdbc:
          lob:
            non_contextual_creation: true
  jmx:
    enabled: false
  liquibase:
    enabled: false
    drop-first: false
    user: dentoice

server:
  port: 9876

invoice:
  skontoPercentage: 3.00
  xsdVersion: 4.0
  softwareVersion: 0.0.1
